      </div>

    <main class="main">
      <section class="main-header-bg">
        <section class="main-header container">
          <div class="main-header-left">
            <img class="main-header-left-icon bsc-round bsc-shadow bsc-border" src="https://files.catbox.moe/596tbn.png" alt="">
            <div class="main-header-left-system">solana</div>
          </div>

            <p class="main-header-mid-type mid-shadow">Main Community</p>
            <h2 class="main-header-mid-title">Web Mii</h2>
            <p class="main-header-mid-desc">
              Collection of personalized mii characters from the nostalgic days of the wii. 
            </p>
          </div>

          <div class="main-header-right">
            <a href="https://launchmynft.io/" target="_blank" class="mint-button-link">
            <button class="shop-button">
              <svg>
                <use xlink:href="#bag"></use>
              </svg>
              <span >Mint!</span>
            </button>
            </a>
            <div class="more-buttons">
              <button class="fav-button">
                <svg style="fill: url(#star-gradient) blue">
                  <use xlink:href="#star"></use>
                </svg>
              </button>
              <button class="set-button">
                <svg>
                  <use xlink:href="#wrench"></use>
                </svg>
              </button>
            </div>
          </div>
        </section>
      </section>

      <section class="main-content-bg">
        <section class="main-content container">

              <div class="title-text">

            </div>

              <!--  -->
            </div>

        </section>
